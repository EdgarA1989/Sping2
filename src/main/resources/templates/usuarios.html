<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   <head th:replace = "/fragments/head :: head" </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">NotiArgento</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/noticia/prenoticia">Ver noticia</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Administrador
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="/noticia/admin">Noticiero</a>
                                    <a class="dropdown-item" href="/administrador/usuarios" sec:authorize="hasRole('ADMIN')">Ver Periodistas</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>  


        <div class="container my-3">
            <div class="row">
                <div class="col-lg-1 col-md-1 col-xl-1"></div>
                <div class="col-lg-10 col-md-10 col-xl-10">
                    <h3 class="titulo">Lista de Usuarios</h3>
                    <table class="table tablas">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Fecha Alta</th>
                                <th scope="col">Rol</th>
                                <th scope="col">Activo</th>
                                <th scope="col">Sueldo</th>
                                <th scope="col"></th>
                                

                            </tr>
                        </thead>
                        <tbody th:each="periodista : ${periodistas}">
                            <tr>
                                <td th:text="${periodista.id}"></td>
                                <td th:text="${periodista.nombre}"></td>
                                <td th:text="${periodista.fechaalta}"></td>
                                <td th:text="${periodista.rol}"></td>
                                <td th:text="${periodista.activo}"></td>
                                <td th:text="${periodista.sueldo}"></td>
                                <td><a class="btn btn-info btn-sm" th:href="@{/administrador/modificar/__${periodista.id}__}">Editar</a></td>
                            </tr>
                        </tbody>

                    </table>

                </div>

            </div>


        </div>
        
        

    </body>
</html>
